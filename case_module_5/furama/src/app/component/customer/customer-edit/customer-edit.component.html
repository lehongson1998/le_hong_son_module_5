<div class="container w-50 mt-4 p-2 mb-4" style="border: 1px solid grey; border-radius: 15px">
  <h3 align="center" class="text-info">Add new Customer</h3>
  <form class="row g-3">

    <div class="col-md-12">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name">
      <p class="text-danger"></p>
    </div>
    <div class="col-md-12">
      <label for="birthday" class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" id="birthday">
      <p class="text-danger"></p>
    </div>
    <div class="col-md-12">
      <label  class="form-label me-4">Gender</label>
      <input type="radio" name="gender" value="true"><span>Male</span>
      <input type="radio" name="gender" value="false"><span>Female</span>
      <p class="text-danger"></p>
    </div>
    <div class="col-md-12">
      <label for="id_card" class="form-label">Id Card</label>
      <input type="text" class="form-control" id="id_card">
      <p class="text-danger"></p>
    </div>
    <div class="col-md-12">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone">
      <p class="text-danger"></p>
    </div>
    <div class="col-md-12 " id="s1" >
      <label for="email" class="form-label">Email </label>
      <input type="text" class="form-control" id="email">
      <p class="text-danger"></p>
    </div>
    <div class="input-group mb-3">
      <select name="categoryName">
        <option value="" disabled selected>chọn loại khách</option>
        <option value="1">Diamond</option>
        <option value="2">platinum</option>
        <option value="3">gold</option>
        <option value="4">silver</option>
        <option value="5">member</option>
      </select>
      <p class="text-danger"></p>
    </div>


    <div class="col-md-12 " id="s2" >
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address">
      <p class="text-danger"></p>
    </div>

    <div class="col-12 ">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customer</title>
    <th:block th:replace="~{/layout/home :: cssScript}"></th:block>
    <style>
        body {
            background-image: url("https://img.meta.com.vn/Data/image/2021/09/30/background-la-gi-anh-background-dep-9.png");
            background-position: bottom right;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>
<nav th:replace="~{/layout/header_footer::header}"></nav>
<div th:replace="~{/layout/home::carousel}"></div>
<div class="container">
    <h1 class="text-center cac" style="font-family: 'Bell MT'">DANH SÁCH KHÁCH HÀNG</h1>
    <form class="d-flex m-5">
        <input class="form-control me-2" type="search" placeholder="tìm theo tên khách hàng" aria-label="Search"
               name="name" th:value="${keyName}">
        <select name="typeCustomer" class="form-control">
            <option value="none" disabled selected>chọn loại khách hàng</option>
            <option th:each="type:${typeCus}"
                    th:value="${type.typeNameCustomer}"
                    th:text="${type.typeNameCustomer}">
            </option>
        </select>
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <table class="table">
        <tr class="table-success" style="font-family: 'Bell MT'">
            <th>#</th>
            <th>HỌ TÊN</th>
            <th>NGÀY SINH</th>
            <th>GIỚI TÍNH</th>
            <th>SỐ CMND</th>
            <th>SỐ ĐIỆN THOẠI</th>
            <th>LOẠI KHÁCH HÀNG</th>
            <th>ĐỊA CHỈ</th>
            <th class="text-center"><a href="/customer/formCreate"><span class="fa fa-plus-circle fa-2x text-info"></span></a> </th>
        </tr>
        <tr th:each="customer, status : ${customerPage}">
            <td th:text="${status.count}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.dateOfBirth}"></td>
            <td th:if="${customer.gender}">Nam</td>
            <td th:unless="${customer.gender}">Nữ</td>
            <td th:text="${customer.idCard}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td th:text="${customer.typeCustomer.typeNameCustomer}"></td>
            <td th:text="${customer.address}"></td>
            <td class="text-center">
                <a th:href="@{/customer/formEdit/{id}(id=${customer.id})}" class="text-decoration-none">
                    <span class="fa fa-edit fa-1x text-warning"></span>
                </a>
                <button type="button" class="btn border-0" th:onclick="|deleteCustomer(${customer.id})|" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <span class="fa fa-trash text-danger fa-1x"></span>
                </button>
            </td>
        </tr>
    </table>
    <div class="row text-center">
        <div class="col-lg-12">
            <a th:href="@{/customer/list(page=${customerPage.number - 1}, name = ${keyName}, typeCustomer = ${keyTypeCustomer})}"
               th:if="${customerPage.hasPrevious()}" class="text-decoration-none">
                <span class="fa fa-angles-left"></span>
            </a>
            <span th:text="${customerPage.number + 1}"></span> / <span th:text="${customerPage.totalPages}"></span>
            <a th:href="@{/customer/list(page=${customerPage.number + 1}, name = ${keyName}, typeCustomer = ${keyTypeCustomer})}"
               th:if="${customerPage.hasNext()}" class="text-decoration-none">
                <span class="fa fa-angles-right"></span>
            </a>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form action="/customer/delete" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" readonly class="form-control border-0" id="deleteId" name="id">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn border-0" data-bs-dismiss="modal"><i class="fa fa-rotate-left text-success"></i> </button>
                        <button type="submit" class="btn border-0"><i class="fa fa-trash text-danger"></i> </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function deleteCustomer(id){
        document.getElementById("deleteId").value = id;
    }
</script>
<footer th:replace="/layout/header_footer::footer"></footer>
</body>
</html>

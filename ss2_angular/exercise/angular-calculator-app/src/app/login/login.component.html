<div class="col-md-3">
  <h2>Login Form</h2>
  <form [formGroup]="loginUser" (ngSubmit)="onSubmit()" novalidate>
    <div class="m-2">
      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" name="email" formControlName="email" class="form-control">
      <div class="text-danger" *ngIf="!email.valid && (email.dirty || email.touched)">email input please</div>
    </div>
    <div class="m-2">
      <label for="password" class="form-label">Password</label>
      <input type="text" id="password" name="password" formControlName="password" class="form-control">
      <div class="text-danger" *ngIf="!password.valid && (password.dirty || password.touched)">password input please</div>
    </div>
    <div class="m-2">
      <button type="submit">Login</button>
    </div>
  </form>
</div>
